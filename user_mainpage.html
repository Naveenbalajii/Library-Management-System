<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-analytics.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">



</head>

<body>

    <div class="banner_2">
        <div class="navbar_1">
            <div></div>
            <ul>
                <li><a class="link" href="#booklist">
                        <h2>Book List</h2>
                    </a></li>
                <li><a class="link" href="#searchbook">
                        <h2>Search Book</h2>
                    </a></li>
            </ul>
            <a href="index.html"><h2>Log out</h2></a>
        </div>



        <div id="booklist" class="table-wrapper-scroll-y my-custom-scrollbar">

            <table class="table table-bordered table-dark table-hover " id="table_1">
                <thead>

                    <th style="color:#009688">Title</th>
                    <th style="color:#009688">Author</th>
                    <th style="color:#009688">Genre</th>
                    <th style="color:#009688">subgenre</th>


                </thead>
                <tbody id="tbody1"></tbody>
            </table>
        </div>

        <div id="divider_2"></div>




        <div class="search">
            <h2>Search Book</h2>
            <input id="search" class="search" type="text" placeholder="Search here..." onkeyup="search()">
            <br><br>
        </div>
        <div id="searchbook" class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-bordered table-dark table-hover " id="table">
                <thead>

                    <th style="color:#009688">Title</th>
                    <th style="color:#009688">Author</th>
                    <th style="color:#009688">Genre</th>
                    <th style="color:#009688">subgenre</th>


                </thead>
                <tbody id="tbody2"></tbody>
            </table>
        </div>

    </div>



    <script src="admin.js"></script>
    <script>
        function search() {
            
            var input, filter, table, tr, td, i, j, visible;
            input = document.getElementById("search");
            filter = input.value.toUpperCase();
            table = document.getElementById("table");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                visible = false;
            
                for (j = 0; j < tr[i].cells.length; j++) {
                    td = tr[i].cells[j];
                    if (td) {
                        if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                            visible = true;
                            break;
                        }
                    }
                }
                if (visible) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    </script>

</body>




</html>
