<body>


    <div class="banner_1">
        <div class="navbar_1">
            <ul>
                <li><a class="link" href="#booklist">
                        <h2>Book List</h2>
                    </a></li>
                <li><a class="link" href="#addbook">
                        <h2>Add Book</h2>

                        <h2>Users List</h2>

            </ul>

        <div id="booklist" class="table-wrapper-scroll-y my-custom-scrollbar">

                    <th style="color:#009688">Title</th>
                    <th style="color:#009688">Author</th>
                    <th style="color:#009688">Genre</th>

        <div id="addbook">


            <div class="addbook">
                <br><br><br>

                    ADD BOOK
                </h2>
                <form>
                    <label for="title">Title</label>
                    <input type="text" id="title">

                    <label for="author">Author</label>
                    <input type="text" id="author">

                    <label for="genre">Genre</label>
                    <input type="text" id="genre">

                    <label for="subgenre">sub-Genre</label>
                    <input type="text" id="subgenre">

                    <br>

                    <button id="submit" class="submit" onclick="adddata()">
                        <h2>Submit</h2>
                    </button>

                </form>
            </div>

        </div>

        <div id="divider_1"></div>

        <div id="userslist">
            <div class="user">
                <h2>Users List</h2>
